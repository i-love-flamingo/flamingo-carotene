name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install lerna
      run: npm i

    - name: Install dependencies
      run: make install

    - name: Run check
      run: make test

    - name: Run build
      run: make build
